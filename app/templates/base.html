<html>
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Mental Breakdown Project</title>
    {% endif %}
  </head>
  <body>
        <div>
            <a href="{{ url_for('list') }}">List</a>
        </div>
        <div>
            <a href="{{ url_for('pomodoro') }}">Pomodoro</a>
        </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
