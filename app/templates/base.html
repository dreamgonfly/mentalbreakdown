<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{ title }} - Mental Breakdown Project</title>
    {% else %}
    <title>Mental Breakdown Project</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
    body {
      padding-top: 20px;
      padding-bottom: 40px;
    }

    /* Custom container */
    .container-narrow {
      margin: 0 auto;
      max-width: 700px;
    }
    .container-narrow > hr {
      margin: 30px 0;
    }

    .jumbotron {
      margin: 60px 0;
      text-align: center;
    }
    .jumbotron h1 {
      font-size: 72px;
      line-height: 1;
    }
    .jumbotron .btn {
      font-size: 21px;
      padding: 14px 24px;
    }
    .hidden {
      visibility: hidden;
    }
    </style>
    <script type="text/javascript">
    function add(){
        $.post('/add', {
            task : $('#task').val()
        }).done(function(response){
            $('#task').val('');
        }).fail(function(){
            $('#task').val('fail to add');
        });
    }
    function edit_ready(task_id){
      $.post('/edit_ready/'+task_id, {}
        ).done(function(response){

          $task = $('#'+task_id);
          $task.empty();
          $input = $("<input />");
          $input.attr('type', 'text');
          $input.val(response['raw']);
          $a = $("<a>edit</a>");
          $a.attr('href', 'javascript:edit(' + task_id + ')');
          $task.append($input);
          $task.append('<br />')
          $task.append($a);
          
        }).fail(function(){
          alert("fail!")
        });
    }
    function edit(task_id){
        $task = $('#'+task_id);
        $input = $('#'+task_id+'>input');
        $.post('/edit/'+task_id, {
            task : $input.val()
        }).done(function(response){
            $task.empty();
            $p = $('<p></p>');
            $p.append('<strong>' + response['todo'] + '</strong>');
            $required_time = $('<p>' + response['required_time'] + ' pomodoro' + '</p>');
            $task.append($p);
            $task.append($required_time);
            $p.attr('onclick', 'edit_ready(' + task_id + ')');
        }).fail(function(){
            $input.val('fail to add');
        });
    }
    function pomodoro_edit_ready(task_id){
      $.post('/pomodoro_edit_ready/'+task_id, {}
        ).done(function(response){
          $task = $('#task'+task_id);
          $task.empty();
          $input = $("<input />");
          $input.attr('type', 'text');
          $input.val(response['raw']);
          $a = $("<a>edit</a>");
          $a.attr('href', 'javascript:pomodoro_edit(' + task_id + ')');
          $task.append($input);
          $task.append('<br />');
          $task.append($a);
          $task.append('<br />');
          $task.append('<br />');
          
        }).fail(function(){
          alert("fail!")
        });
    }
    function pomodoro_edit(task_id){
        $task = $('#task'+task_id);
        $input = $('#task'+task_id+'>input');
        $.post('/pomodoro_edit/'+task_id, {
            task : $input.val()
        }).done(function(response){
          window.location.reload();
        }).fail(function(){
            $input.val('fail to add');
        });
    }
    </script>
  </head>
  <body>
    <div class="container-narrow">

        <div class="masthead">
          <ul class="nav nav-pills pull-right">
            <li><a href="{{ url_for('list') }}">List</a></li>
            <li><a href="{{ url_for('pomodoro') }}">Pomodoro</a></li>
          </ul>
          <h3 class="muted">Mentalbreakdown</h3>
        </div>
        <hr>
          {% include 'flash.html' %}
          {% block content %}{% endblock %}
    </div>   
  </body>
</html>
